<div class="crear-publicacion-container">
    <mat-card>
      <mat-card-title>Crear Nueva Publicación</mat-card-title>
      <mat-card-content>
        <form [formGroup]="publicacionForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>¿Qué quieres compartir?</mat-label>
            <textarea 
              matInput 
              placeholder="Escribe tu publicación aquí..." 
              formControlName="contenido"
              rows="4">
            </textarea>
            <mat-error *ngIf="publicacionForm.get('contenido')?.hasError('required')">
              El contenido es requerido
            </mat-error>
            <mat-error *ngIf="publicacionForm.get('contenido')?.hasError('maxlength')">
              El contenido no puede exceder los 500 caracteres
            </mat-error>
          </mat-form-field>
  
          <div class="button-container">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="!publicacionForm.valid || loading">
              {{ loading ? 'Publicando...' : 'Publicar' }}
            </button>
            <button 
              mat-button 
              type="button" 
              routerLink="/feed" 
              [disabled]="loading">
              Cancelar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

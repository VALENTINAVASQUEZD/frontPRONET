<div class="feed-container">
    <mat-card class="new-post-card">
      <mat-card-content>
        <button mat-raised-button color="primary" routerLink="/crear-publicacion">
          <mat-icon>add</mat-icon>
          Crear nueva publicaci√≥n
        </button>
      </mat-card-content>
    </mat-card>
  
    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  
    <div class="publicaciones-list">
      <mat-card *ngFor="let publicacion of publicaciones" class="publicacion-card">
        <mat-card-header>
          <div mat-card-avatar class="user-avatar">
            {{ publicacion.usuario.nombre.charAt(0) }}{{ publicacion.usuario.apellido.charAt(0) }}
          </div>
          <mat-card-title>
            {{ publicacion.usuario.nombre }} {{ publicacion.usuario.apellido }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ publicacion.usuario.username }}
          </mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <p>{{ publicacion.contenido }}</p>
        </mat-card-content>
        
        <mat-card-footer>
          <div class="publicacion-fecha">
            {{ formatDate(publicacion.fecha_creacion) }}
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>

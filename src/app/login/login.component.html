<div class="login-container">
  <mat-card>
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput placeholder="Ingrese su nombre de usuario" formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El nombre de usuario es requerido
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Ingrese su contraseña" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/registro">¿No tienes cuenta? Regístrate</button>
    </mat-card-actions>
  </mat-card>
</div>

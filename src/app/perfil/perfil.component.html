<div class="profile-container">
  <!-- Tarjeta de información personal -->
  <mat-card *ngIf="perfil" class="profile-card">
    <mat-card-title>Perfil de Usuario</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
        <ng-container matColumnDef="property">
          <th mat-header-cell *matHeaderCellDef>Propiedad</th>
          <td mat-cell *matCellDef="let element">{{ element.property }}</td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let element">{{ element.value }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['property', 'value']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['property', 'value'];"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="editarPerfil()">
        Editar Perfil
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- Tarjeta de Información Laboral -->
  <mat-card *ngIf="informacionLaboral && informacionLaboral.length > 0" class="profile-card">
    <mat-card-title>
      Información Laboral
      <!-- Botón para agregar información laboral (ubicado en la parte superior de la tarjeta) -->
      <button mat-raised-button color="accent" (click)="agregarInformacionLaboral()" class="add-info-button">
        Agregar Información Laboral
      </button>
    </mat-card-title>
    <mat-card-content>
      <ng-container *ngFor="let trabajo of informacionLaboral">
        <h3>{{ trabajo.tituloTrabajo }}</h3>
        <table mat-table [dataSource]="trabajo.datos" class="mat-elevation-z8">
          <ng-container matColumnDef="property">
            <th mat-header-cell *matHeaderCellDef>Propiedad</th>
            <td mat-cell *matCellDef="let element">{{ element.property }}</td>
          </ng-container>
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let element">{{ element.value }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['property', 'value']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['property', 'value'];"></tr>
        </table>
        <hr />
      </ng-container>
    </mat-card-content>
  </mat-card>

  <!-- Mensaje cuando no hay información laboral -->
  <mat-card *ngIf="informacionLaboral && informacionLaboral.length === 0" class="profile-card">
    <mat-card-content>
      <p>No hay información laboral disponible.</p>
      <!-- Botón para agregar información laboral -->
      <button mat-raised-button color="accent" (click)="agregarInformacionLaboral()">
        Agregar Información Laboral
      </button>
    </mat-card-content>
  </mat-card>

  <!-- Indicador de carga -->
  <mat-spinner *ngIf="loading"></mat-spinner>
  <p *ngIf="error">{{ error }}</p>
</div>
